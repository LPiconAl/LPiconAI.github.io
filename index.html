<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria - Tarot Evolutivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-purple: #5e3b63;
            --bg-dark: #0a0a12;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-dark);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* IMAGEN DE FONDO */
            background-image: url('fondo.png'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        h1, h2, h3 { font-family: 'Cinzel', serif; }

        .container { max-width: 1000px; width: 100%; padding: 20px; text-align: center; }

        .section { display: none; animation: fadeIn 0.5s ease; }
        .section.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .content-img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn-back {
            display: inline-block;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--white); color: var(--white);
            padding: 10px 25px; cursor: pointer; margin-bottom: 25px;
            border-radius: 50px; font-family: 'Cinzel', serif; font-size: 1rem;
            text-decoration: none; transition: all 0.3s;
        }
        .btn-back:hover { background: var(--white); color: var(--bg-dark); }

        /* --- MEN√ö ESCRITORIO --- */
        .menu-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .menu-img {
            width: 100%;
            display: block;
            border-radius: 20px;
        }

        .click-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .click-area {
            position: absolute;
            cursor: pointer;
            border-radius: 12px;
            z-index: 10;
        }

        /* AJUSTE DE POSICIONES */
        .area-sobremi { top: 18%; left: 7%; width: 21%; height: 54%; }
        .area-agenda { top: 8%; left: 30%; width: 20%; height: 38%; } 
        .area-mensaje { top: 8%; left: 52%; width: 20%; height: 38%; } 
        .area-amuletos { top: 8%; left: 74%; width: 20%; height: 38%; } 
        .area-tarifas { top: 49%; left: 30%; width: 20%; height: 38%; } 
        .area-testimonios { top: 49%; left: 52%; width: 20%; height: 38%; } 
        .area-faq { top: 49%; left: 74%; width: 20%; height: 38%; } 

        /* --- M√ìVIL --- */
        .mobile-nav { display: none; }

        @media (max-width: 768px) {
            .menu-container { display: none; }
            .mobile-nav { display: block; }
            
            .mobile-links {
                display: grid;
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 20px;
            }

            .mobile-btn {
                padding: 20px;
                background-color: rgba(94, 59, 99, 0.9);
                color: var(--white);
                text-decoration: none;
                border-radius: 15px;
                font-family: 'Cinzel', serif;
                font-weight: 700;
                font-size: 1.1rem;
                border: 1px solid rgba(255,255,255,0.3);
                display: block;
                box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="home" class="section active">
            <div class="menu-container">
                <img src="menu-principal.png" alt="Men√∫ Tarot" class="menu-img">
                
                <div class="click-layer">
                    <div class="click-area area-sobremi" onclick="showSection('sobre-mi')" title="Sobre M√≠"></div>
                    
                    <a href="https://calendly.com/victoria-tarot/30min" class="click-area area-agenda" target="_blank" title="Agenda tu cita"></a>
                    
                    <div class="click-area area-mensaje" onclick="showSection('mensaje')" title="Mensaje del d√≠a"></div>
                    <div class="click-area area-amuletos" onclick="alert('Secci√≥n Amuletos pr√≥ximamente')" title="Amuletos"></div>
                    <div class="click-area area-tarifas" onclick="showSection('tarifas')" title="Tarifas"></div>
                    <div class="click-area area-testimonios" onclick="alert('Secci√≥n Testimonios pr√≥ximamente')" title="Testimonios"></div>
                    <div class="click-area area-faq" onclick="showSection('faq')" title="Preguntas Frecuentes"></div>
                </div>
            </div>

            <div class="mobile-nav">
                <h1 style="margin-bottom: 30px; font-size: 2rem; text-shadow: 0 0 10px #d8bfd8;">TAROT EVOLUTIVO</h1>
                <div class="mobile-links">
                    <a class="mobile-btn" onclick="showSection('sobre-mi')">üîÆ Sobre M√≠</a>
                    
                    <a href="https://calendly.com/victoria-tarot/30min" class="mobile-btn" target="_blank">üíë Agenda tu cita</a>
                    
                    <a class="mobile-btn" onclick="showSection('tarifas')">üé° Tarifas</a>
                    <a class="mobile-btn" onclick="showSection('mensaje')">‚òÄÔ∏è Mensaje del d√≠a</a>
                    <a class="mobile-btn" onclick="showSection('faq')">üåô Preguntas Frecuentes</a>
                </div>
            </div>
        </div>

        <div id="sobre-mi" class="section">
            <button class="btn-back" onclick="showSection('home')">‚Üê Volver</button>
            <img src="sobre-mi.png" alt="Sobre Victoria" class="content-img">
        </div>

        <div id="mensaje" class="section">
            <button class="btn-back" onclick="showSection('home')">‚Üê Volver</button>
            <img src="mensaje.png" alt="Mensaje" class="content-img">
        </div>

        <div id="faq" class="section">
            <button class="btn-back" onclick="showSection('home')">‚Üê Volver</button>
            <img src="faq.png" alt="FAQ" class="content-img">
        </div>

        <div id="tarifas" class="section">
            <button class="btn-back" onclick="showSection('home')">‚Üê Volver</button>
            <img src="tarifas.png" alt="Tarifas" class="content-img">
        </div>

    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
